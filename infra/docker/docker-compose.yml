version: '3.9'

services:

  # Database PostgreSQL 16
  postgres:
    image: postgres:16
    container_name: atti-postgres
    environment:
      POSTGRES_DB: atti_amministrativi
      POSTGRES_USER: kogito
      POSTGRES_PASSWORD: kogito
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kogito -d atti_amministrativi"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - atti-net

  # Keycloak Identity & Access Management
  keycloak:
    image: quay.io/keycloak/keycloak:25.0
    container_name: atti-keycloak
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: dev-mem
    ports:
      - "8180:8080"
    volumes:
      - ./keycloak:/opt/keycloak/data/import
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - atti-net

  # Apache Zookeeper (richiesto da Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: atti-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - atti-net

  # Apache Kafka
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: atti-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - atti-net

  # Process Engine (Quarkus + Kogito)
  process-engine:
    build:
      context: ../../process-engine
      dockerfile: Dockerfile
    container_name: atti-process-engine
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
      kafka:
        condition: service_started
    environment:
      DB_USER: kogito
      DB_PASSWORD: kogito
      OIDC_CLIENT_SECRET: secret
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/atti_amministrativi
    networks:
      - atti-net

  # KIE Sandbox - Editor visuale BPMN/DMN
  kie-sandbox:
    build:
      context: ../../kie-sandbox
      dockerfile: Dockerfile
    container_name: atti-kie-sandbox
    ports:
      - "9090:8080"
    networks:
      - atti-net

  # Frontend React
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    container_name: atti-frontend
    ports:
      - "3000:80"
    networks:
      - atti-net

  # Prometheus - Raccolta metriche
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: atti-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ../monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - atti-net

  # Grafana - Dashboard di monitoring
  grafana:
    image: grafana/grafana:10.4.0
    container_name: atti-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SECURITY_ADMIN_USER: admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - atti-net

volumes:
  postgres_data:
  grafana_data:

networks:
  atti-net:
    driver: bridge
