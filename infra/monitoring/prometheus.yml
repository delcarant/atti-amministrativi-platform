# Configurazione Prometheus per il monitoraggio della piattaforma atti amministrativi

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'atti-amministrativi-monitor'

# Regole di alerting
rule_files:
  # - "alerts.yml"

scrape_configs:
  # Monitoraggio del Process Engine (Quarkus/Micrometer)
  - job_name: 'process-engine'
    static_configs:
      - targets: ['process-engine:8080']
    metrics_path: '/q/metrics'
    scrape_interval: 15s

  # Monitoraggio del modulo Governance
  - job_name: 'governance'
    static_configs:
      - targets: ['governance:8082']
    metrics_path: '/q/metrics'
    scrape_interval: 15s

  # Monitoraggio Prometheus stesso
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Monitoraggio PostgreSQL (con postgres_exporter se disponibile)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:9187']
    scrape_interval: 30s
