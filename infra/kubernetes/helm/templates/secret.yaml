apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secrets
  labels:
    app: atti-amministrativi
    release: {{ .Release.Name }}
type: Opaque
data:
  # Base64-encoded values. Override with --set or external secrets manager in production.
  db-password: {{ .Values.processEngine.env.DB_PASSWORD | b64enc | quote }}
  oidc-secret: {{ .Values.processEngine.env.OIDC_CLIENT_SECRET | b64enc | quote }}
